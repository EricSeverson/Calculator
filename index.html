<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script text="text/javascript" src="script.js" async></script>
  </head>
  <body>
    <div id="Calculator">
      <div class="screen_numbers">
        <div class="screen">
          <input type="text" value='0'>
        </div>
        <div class="numbers">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>0</button>
          <button>C</button>
        </div>
      </div>
      <div class="operators">
        <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>
        <button>=</button>
      </div>
    </div>
  </body>
</html>
